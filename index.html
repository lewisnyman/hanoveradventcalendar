<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hanover Advent Calendar 2021</title>
        <style>
            body {
                background: #293043;
                font-size: 1.5rem;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: white;
            }
            img {
                width: 1800px;
                max-width: 100%;
                height: auto;
                line-height: 0;
            }
            h1 {
                margin: 0;
                padding: 0;
            }
            P {
                margin: 0 1%;
                padding: 0 0 20px;
            }
            a {
                color: white;
            }
            .button {
                background-color: #fad642;
                color: #070705;
                display: inline-block; 
                padding: 5px 10px;
                font-size: 1.7rem;
                border-radius: 10px;
                text-decoration: none;
                font-weight: bold;
            }
            .button:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1><img src="/images/{% day %}.jpg" alt="Hanover Advent Calendar 2021"></h1>
        <p><a class="button" href="https://www.justgiving.com/fundraising/hanoveradventcalendar2021" target="_blank">Donate to the Hanover Advent Clock Tower Sanctuary Fundraiser</a></p>
        <p><small>Map designed by <a href="http://www.lisaholdcroft.com/" target="_blank">Lisa Holdcroft</a> | Website developed by <a href="https://lewisnyman.co.uk" target="_blank">Lewis Nyman</a></small></p>
    </body>
</html>
